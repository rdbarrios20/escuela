<app-navbar></app-navbar>
<div class="container" style="margin-top: 60px">
  <div class="row">
    <div class="col-6">
      <button type="button" class="btn btn-primary">Crear Usuario</button>
    </div>
    <div class="col-6"></div>
  </div>
  <div class="row" style="margin-top: 25px">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nombre</th>
          <th scope="col">Email</th>
          <th scope="col">Telefono</th>
          <th scope="col">Fecha</th>
          <th scope="col">Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of userList">
          <td> {{ item.id }}</td>
          <td> {{ item.name }}</td>
          <td> {{ item.email }}</td>
          <td> {{ item.phone }}</td>
          <td> {{ item.created_at }}</td>
          <td><button style="width: 120px" type="button" class="btn btn-primary" data-bs-toggle="modal"
              data-bs-target="#staticBackdrop">
              Editar</button></td>
          <td><button style="width: 120px" type="button" class="btn btn-danger" data-bs-toggle="modal"
              data-bs-target="#staticBackdrop">
              Eliminar</button></td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
