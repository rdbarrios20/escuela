<app-navbar></app-navbar>
<div class="container" style="margin-top: 60px">
  <div class="row">
    <div class="col-6">
      <button type="button" class="btn btn-primary" (click)="cahcgeState()" data-bs-toggle="modal"
        data-bs-target="#exampleModal">Crear
        Usuario</button>
    </div>
    <div class="col-6"></div>
  </div>
  <div class="row" style="margin-top: 25px">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nombre</th>
          <th scope="col">Email</th>
          <th scope="col">Telefono</th>
          <th scope="col">Fecha</th>
          <th scope="col">Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of userList">
          <td> {{ item.id }}</td>
          <td> {{ item.name }}</td>
          <td> {{ item.email }}</td>
          <td> {{ item.phone }}</td>
          <td> {{ item.created_at }}</td>
          <td><button style="width: 120px" type="button" class="btn btn-primary" data-bs-toggle="modal"
              data-bs-target="#exampleModal" (click)="getUserById(item.id)">
              Editar</button></td>
          <td><button style="width: 120px" (click)="deleteUser(item.id)" type="button" class="btn btn-danger">
              Eliminar</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Registrar o modificar usuario</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formUser">
          <div class="mb-3">
            <label for="name" class="form-label">Nombre de usuario</label>
            <input type="text" class="form-control" formControlName="name" id="name" placeholder="Nombre">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" formControlName="email" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Telefono</label>
            <input type="number" class="form-control" id="phone" formControlName="phone" placeholder="name@example.com">
          </div>
          <div class="mb-3" *ngIf="isVisible">
            <label for="password" class="form-label">Contrase単a</label>
            <input type="password" class="form-control" id="password" formControlName="password"
              placeholder="Contrase単a">
          </div>
          <div class="mb-3" *ngIf="isVisible">
            <label for="password2" class="form-label">Repetir Contrase単a</label>
            <input type="password" class="form-control" id="password2" formControlName="password_confirmation"
              placeholder="Repetir Contrase単a">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button *ngIf="createVisible" type="button" class="btn btn-primary" (click)="registerUser()">Registrar</button>
        <button *ngIf="editVisible" type="button" class="btn btn-primary" (click)="editUser()">Editar</button>
      </div>
    </div>
  </div>
</div>
