<div class="container">
  <div class="row login">
    <div class="mb-3 row">
      <label for="staticEmail"  class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input [(ngModel)]="login.email" name="email" type="email" class="form-control" id="staticEmail">
      </div>
    </div>
    <div class="mb-3 row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input [(ngModel)]="login.password" name="password" type="password" class="form-control" id="inputPassword">
      </div>
    </div>
    <div class="input-group mb-3">
      <button type="button" (click)="loginUser()" class=" btn btn-success">Enviar</button>
    </div>
    <!-- <form>
    </form> -->
  </div>
</div>
